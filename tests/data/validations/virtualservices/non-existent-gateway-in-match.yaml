kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: test
  namespace: default
spec:
  hosts:
    - '*'
  gateways:
    - valid-gateway
  http:
    - match:
        - gateways:
            - valid-gateway
        - uri:
            exact: /static        
      route:
        - destination:
            host: test
            port:
              number: 9080
    - match:
        - gateways:
            - valid-gateway
            - non-existent-bookinfo-gateway        
        - uri:            
            exact: /login
        - uri:
            exact: /logout       
      route:
        - destination:
            host: test
            port:
              number: 9080
